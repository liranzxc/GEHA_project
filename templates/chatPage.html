<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        
        <link rel="stylesheet" href="static/css/stylechat.css">
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://images-platform.99static.com/Tzb1bkeeHLl-rpIg8DFPKs0x48U=/0x0:1024x1024/500x500/top/smart/99designs-contests-attachments/87/87815/attachment_87815520" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat with Maryam Naz</span>
								
								</div>
								
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>	
						</div>
						<div class="card-body msg_card_body" id="chat_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://images-platform.99static.com/Tzb1bkeeHLl-rpIg8DFPKs0x48U=/0x0:1024x1024/500x500/top/smart/99designs-contests-attachments/87/87815/attachment_87815520" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									Hi, how are you samim?
									<span class="msg_time">8:40 AM, Today</span>
								</div>
                  </div>
                            


							<div class="d-flex justify-content-end mb-4">
								<div class="msg_cotainer_send">
									Hi Maryam i am good tnx how about you?
									<span class="msg_time_send">8:55 AM, Today</span>
								</div>
								<div class="img_cont_msg">
							<img src="https://www.phdmedia.com/new-york/wp-content/uploads/sites/22/2015/05/temp-people-profile.jpg" class="rounded-circle user_img_msg">
								</div>
							</div>
						
                        </div>
                        <form method="POST" name="myform" id="chatbot">
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                </div>
                                    <input id="input" class="form-control type_msg" placeholder="Type your message..."></input>
                                
								<div class="input-group-append">
									<span class="input-group-text send_btn">
                                    <button class="btn btn-link" type="submit" id="button-addon2"><i class="fas fa-location-arrow"></i></button>
                                    </i></span>
                                     
                                </div>

							</div>
                        </div>
                        </form>

                        <script>
                            $(document).ready(function(){
                    
                              $("#chatbot").submit(function(e) {
                    
                                e.preventDefault(); // avoid to execute the actual submit of the form.
                               
                                var input = $("#input").val();
                    
                                //$("#messages").append($("<li class='list-group-item border-0'>").text(input));
                    
                                AppendToChat(input,"human");


                                var url = "http://localhost:5000/chatbot";
                    
                                $.post(url,{data:input},function(data,status){ //ajax
                    
                                      AppendToChat(data,"bot");
                                });
                    
                               //scroll down

                    
                            });
                          });

                          function gotoBottom(id){
                            var element = document.getElementById(id);
                             element.scrollTop = element.scrollHeight - element.clientHeight;
                           }
                    
                          function AppendToChat(data,from)
                          {
                             if(from == "bot")
                             {
                                 var message = `<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://images-platform.99static.com/Tzb1bkeeHLl-rpIg8DFPKs0x48U=/0x0:1024x1024/500x500/top/smart/99designs-contests-attachments/87/87815/attachment_87815520" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									`+data+`
									<span class="msg_time">8:40 AM, Today</span>
								</div>
                            </div>`;

                            
                                $("#chat_body").append(message);

                             }
                             else // human
                             {
                                var message = `<div class="d-flex justify-content-end mb-4">
								<div class="msg_cotainer_send">
									`+data+`
									<span class="msg_time_send">8:55 AM, Today</span>
								</div>
								<div class="img_cont_msg">
							<img src="https://www.phdmedia.com/new-york/wp-content/uploads/sites/22/2015/05/temp-people-profile.jpg" class="rounded-circle user_img_msg">
								</div>
                            </div>`;
                            
                                $("#chat_body").append(message);

                             }

                             gotoBottom("chat_body");

                          }
                            
                            </script>

					</div>
				</div>
			</div>
        </div>
        

        
  
	</body>
</html>
