    <div style="width:100%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var config = {
            type: 'line',
            data: {
                xLabels: [
                  {% for item in labels %}
                    "{{item}}",
                  {% endfor %}
                ],
                yLabels: [ {% for item in range(100,0,-1) %}
                    "{{item}}",
                  {% endfor %}],
                datasets: [{
                    label: "My First dataset",
                    data: [
                    {% for item in values %}
                      "{{item}}",
                    {% endfor %}
],
                    fill: true,
                    borderColor: window.chartColors.red,
                    backgroundColor: window.chartColors.red
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart with Non Numeric Y Axis'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        type: 'category',
                        position: 'left',
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Request State'
                        },
                        ticks: {
                            reverse: true
                        }
                    }]
                }
            }
        };
 
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };
    </script>
</body>
</html>
